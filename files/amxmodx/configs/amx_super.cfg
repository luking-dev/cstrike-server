// AMX Super Configuration file
// File location: addons/amxmodx/configs/amx_super.cfg
// Version 5.0
echo [AMX Super] AMX_Super.cfg has been executed


// Allow amx_fire to spread to nearby players.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
allow_catchfire	1

// Make an exploding flashbang sound when using amx_flash.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_flashsound	1

// Speak 'You talk too much' when a gagged player tries to talk
// Note: Only applies to gagged player.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_super_gagsound	1

// Block gagged players from changing their name.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_super_gag_block_namechange 1

// Time in seconds when amx_gag is used without time parameter.
// 
// Default value: 600.0
amx_super_gag_default_time 600.0

// Allow players to use the 'say /fixsound' command.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_soundfix_pallow 1

// Allow players to use the 'say /spec' command.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
allow_public_spec 1

// Allow players to use the 'say /admin(s)' command.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_admin_check 1

// Auto-Ban a player when he gets a kill while having bad aim.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 0
amx_badaim_ban 0

// Allow dead players to talk to the other team when alltalk is off.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_deadchat 1

// Show HUD message when a player joins the server.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_joinmessage_enable 1

// Message to show when a player joins the server.
// Note: %name% & %rankpos% will be replaced with their appropriate values.
// Note: Not used when amx_joinmessage_enable is 0.
// 
// Default value: "%name% has joined!\nEnjoy the Server!\nCurrent Ranking is %rankpos%"
amx_join_message "%name% has joined!\nEnjoy the Server!\nCurrent Ranking is %rankpos%"

// Show HUD message when a player leaves the server.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_leave_message_enable 1

// Message to show when a player leaves the server.
// Note: %name% & %rankpos% will be replaced with their appropriate values.
// Note: Not used when amx_leavemessage_enable is 0.
// 
// Default value: "%name% has left!\nHope to see you back sometime."
amx_leavemessage "%name% has left!\nHope to see you back sometime."

// Show HUD message with damage done to other players.
// Note: To show damage done to yourself also, uncomment the #DAMAGE_RECEIVED define in 'amx_super50-others.sma'.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
bullet_damage 1

// Loading sounds (Music when player is connecting to the server)
// Note: Sounds can be changed by editing the 'amx_super50-others.sma'.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_loadsong 1

// Show a timer when the c4 is planted.
// 0 - Disabled
// 1 - Show to Terrorists only.
// 2 - Show to Counter-Terrorists only.
// 3 - Show to all players.
//
// Default value: 3
amx_showc4timer 3

// c4 timer flashing
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_showc4flash 1

// Show a HUD message when the c4 is planted.
// Note: Message can be changed by editing the 'g_szC4TimerMsg' variable in 'amx_super50-others.sma'.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_showc4msg 1

// C4 sprite to show when c4 is planted.
// 0 - Bomb within a circle sprite
// 1 - Bomb with exclamation mark above it.
//
// Default value: 1
amx_showc4sprite 1

// (En/Dis)able stats marquee.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
stats_marquee 1

// top X players that stats marquee shows.
// 
// Default value: 40
amx_marqplayeramount 40

// Stats marquee hud vertical position.
// 1 - Top right
// 2 - Bottom right
//
// Default value: 2
amx_marqvertlocation 2

// Time in seconds to wait until stats marquee start from 1 again.
//
// Default value: 600.0
amx_marqfulltime 600.0

// Time in seconds until the next player's stats are shown.
//
// Default value: 6
amx_marqtimebetween 6

// (En/Dis)able spawn protection.
// 0 - Disable
// 1 - Enable
//
// Default value: 1
amx_spawnprotect 1

// Time in seconds that spawn protection is active (excluding freezetime).
//
// Default value: 3.0
amx_spawnprotect_time 3.0

// (En/dis)able glowing when spawn protection is active.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_spawnprotect_glow 1

// (En/Dis)able the spawn protection HUD message.
// 0 - Disable
// 1 - Enable
//
// Default value: 1
amx_spawnprotect_message 1

// (En/Dis)able the AFK manager.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_afkcheck_allow 1

// Time in seconds that a player has to be afk to transfer the bomb.
// 
// Default value: 15
afk_bombtransfer_time 15

// Time in seconds until an unassigned player is checked to be kicked by the AFK management.
// 
// Default value: 5
amx_immune_time 5

// Max time in seconds that a player is allowed to be afk.
//
// Default value: 45
amx_max_afktime 45

// (En/Dis)able logging when a player uses a command blocked by the CMD manager.
// 0 - Disabled
// 1 - Enabled
//
// Default value: 1
amx_logdisabledcmds 1



